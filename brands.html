<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icons/svg/logo.svg">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/brands.css">
    <title>CPS</title>
</head>
<body class="body">
    <div class="header">
        <span class="header__title">Ремонт техники различных брендов</span>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/brands/lenovo.png" alt="Lenovo company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/samsung.png" alt="Samsung company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/apple.png" alt="Apple company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/viewsonic.png" alt="ViewSonic company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/bosch.png" alt="Bosch company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/hp.png" alt="HP company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/acer.png" alt="Acer company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/sony.png" alt="Sony company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/lenovo.png" alt="Lenovo company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/samsung.png" alt="Samsung company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
            <div class="swiper-slide">
                <img src="img/brands/apple.png" alt="Apple company logo">
                <button class="swiper-slide__btn" type="button" title="More"></button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <button class="show-more" onclick="showMore(this)">Показать все</button>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/brands.js"></script>
</body>
</html>
