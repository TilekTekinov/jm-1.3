<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/mobile-menu.css">
    <title>CPS</title>
</head>

<body>
    <div class="mobile-menu mobile-menu--style">
        <div class="mobile-menu__header">
            <button type="button" class="button mobile-menu__close" title="Закрыть"></button>
            <a href="#main-page" class="mobile-menu__logo"><img src="img/icons/svg/logo.svg" alt="CPS logo"></a>
            <button type="button" class="button mobile-menu__search" title="Поиск"></button>
        </div>
        <ul class="mobile-menu__link-list">
            <li class="mobile-menu__link mobile-menu__link--active"><a class="mobile-menu__link-style" href="#">Ремонт
                    техники</a></li>
            <li class="mobile-menu__link"><a class="mobile-menu__link-style" href="#">Услуги и сервисы</a></li>
            <li class="mobile-menu__link"><a class="mobile-menu__link-style" href="#">Корпоративным клиентам</a></li>
            <li class="mobile-menu__link"><a class="mobile-menu__link-style" href="#">Продавцам техники</a></li>
            <li class="mobile-menu__link"><a class="mobile-menu__link-style" href="#">Партнерам</a></li>
            <li class="mobile-menu__link"><a class="mobile-menu__link-style" href="#">Производителям</a></li>
            <li class="mobile-menu__link"><a class="mobile-menu__link-style" href="#">Наши сервисные центры</a></li>
            <li class="mobile-menu__link"><a class="mobile-menu__link-style" href="#">Контакты</a></li>
        </ul>
        <div class="mobile-menu__footer">
            <div class="mobile-menu__button">
                <button class="button mobile-menu__call" type="button" title="Позвонить"></button>
                <button class="button mobile-menu__chat" type="button" title="Написать сообщение"></button>
                <button class="button mobile-menu__profile" type="button" title="Профиль"></button>
            </div>
            <div class="mobile-menu__contact">
                <a href="mailto:mail@cps.com" class="mobile-menu__email">mail@cps.com</a>
                <a href="tel:8 800 890 8900" class="mobile-menu__phone">8 800 890 8900</a>
            </div>
            <div class="mobile-menu__language">
                <input class="language" type="radio" id="btn-1" name="language" value="ru" checked>
                <input class="language" type="radio" id="btn-2" name="language" value="en">
                <input class="language" type="radio" id="btn-3" name="language" value="ch">
                <label class="language-label checked" for="btn-1">ru</label>
                <label class="language-label" for="btn-2">en</label>
                <label class="language-label" for="btn-3">ch</label>
            </div>
        </div>
    </div>
</body>

</html>
